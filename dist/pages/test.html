<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профориентационный тест</title>
    <link rel="icon" type="image/png" href="../img/logo.ico" />
    <link rel="stylesheet" href="../styles/style-test.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Luckiest+Guy&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital@1&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="test">
      <div class="photo">
        <a href="./main.html"
          ><img class="logo" src="../img/logo.png" alt=""
        /></a>
      </div>
      <img class="img" src="../img/test.png" alt="" />
      <h1 class="title">ПРОФОРИЕНТАЦИОННЫЙ ТЕСТ</h1>
      <h2 class="subtitle">Узнайте, какая профессия подходим вам</h2>
      <div class="time">
        <button class="time__button" type="button">10 вопросов</button>
        <button class="time__button" type="button">~5 минут</button>
      </div>
      <button class="descriptionTools__button" type="button">
        Пройти тест
        <svg class="icon"><use href="#arrow"></use></svg>
      </button>
    </div>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      style="position: absolute; width: 0; height: 0"
      id="__SVG_SPRITE_NODE__"
    >
      <!--    id , чтобы испльзовать где надо -->
      <symbol
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        fill-rule="evenodd"
        viewBox="0 0 24 24"
        id="arrow"
      >
        <!--  currentColor, чтобы можно было через CSS поменять цвет       -->
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 12h12m0 0-5-5m5 5-5 5"
        />
      </symbol>
    </svg>
  </body>
</html>
